
  <mat-card>
      <div class="row">
          <div class="col-4">
            <form [formGroup]="form" (submit)="checkSku()">
                <mat-form-field>
                  <input 
                    formControlName="skuKey"
                    matInput 
                    placeholder="SKU Key">
                </mat-form-field>
                <button 
                  mat-raised-button
                  color="basic"
                  type="submit"
                  >Check Info
                </button>
            </form>
            <br>
          </div>
          <div class="col-8">
              <router-outlet></router-outlet>
              
              <!-- <app-inventory-detail [skuDetails]="skuDetails"></app-inventory-detail>          -->
          </div>
      </div>

  </mat-card>
