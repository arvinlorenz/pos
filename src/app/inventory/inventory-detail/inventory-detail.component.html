
<mat-card *ngIf="showInfo">
    <form [formGroup]="form" >
      <mat-form-field>
        <input 
        matInput 
        placeholder="Item Number"
        formControlName="itemNumber">
      </mat-form-field>
    
      <mat-form-field>
        <input 
        #quantity
        matInput 
        placeholder="Quantity"
        formControlName="quantity">
      </mat-form-field>
      
      <mat-form-field>
        <input 
        matInput 
        placeholder="Open Order"
        formControlName="openOrder">
      </mat-form-field>

      <mat-form-field>
        <input 
        matInput 
        placeholder="Available"
        formControlName="available">
      </mat-form-field>
      <mat-form-field>
        <input 
        matInput 
        placeholder="Due"
        formControlName="due">
      </mat-form-field>
    </form>
    <mat-card-actions *ngIf="editMode">
        <button mat-button (click)="save()">SAVE</button>
        <button mat-button (click)="cancel()">CANCEL</button>
    </mat-card-actions>

    <mat-card-actions *ngIf="!editMode">
        <button mat-button (click)="edit()">EDIT</button>
    </mat-card-actions>

</mat-card>
